<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-2">Name:</div>
                    <div class="col-md-10">{{product.productName}}</div>    
                </div>
                <div class="row">
                    <div class="col-md-2">Code:</div>
                    <div class="col-md-10">{{product.productCode | lowercase | convertToSpaces : '-'}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Description:</div>
                    <div class="col-md-10">{{product.description}} </div>
                </div>
                <div class="row">
                    <div class="col-md-2">Availability:</div>
                    <div class="col-md-10">{{product.releaseDate}} </div>
                </div>
                <div class="row">
                    <div class="col-md-2">Price:</div>
                    <div class="col-md-10">{{product.price | currency:'INR':'symbol':'1.2-2'}} </div>
                </div>
                <div class="row">
                    <div class="col-md-2">Star Rating:</div>
                    <div class="col-md-10"><pm-star [rating]='product.starRating'></pm-star></div>
                </div>
            </div>
            <div class="col-md-4">
                <img class="center-block img-responsive" 
                    [style.width.px]='200'
                    [style.margin.px]='2'
                    [src]='product.imageUrl' 
                    [title]='product.productName'>

            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" 
                (click)="OnBack()" 
                style="width:90px">
                <i class="fa fa-chevron-left" style="margin-right: 10px;"></i>Back</button>
    </div>
</div>
